<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <h2>FORMULÁRIO SUPERAÇAIAJIN</h2>
    <hr>
    
    <form id="dadospessoais">
        
        <fieldset>
            <legend><form id="Dados Pessoais:">Dados Pessoais</form></legend>
        <label for="name">Nome:</label>
        <input type="text" name="nome">
        <br><br>
        <label for="number">Idade:</label>
        <input type="number" name="idade">
        <br><br>
        <label for="tel">Telefone:</label>
        <input type="number" name="telefone">
        <br><br>
        <label for="endereco">Endereço:</label>
        <input type="endereco" name="endereco">

        <br><br>

         <label for="country">Planeta de Origem:</label>
            <select name="country" id="country">
                <option>Selecione uma opção</option>
                <option>Planeta Terra</option>
                <option>Planeta Namek</option>
                <option>Planeta Vegeta</option>
                <option>Outros</option>
            </select><br><br>
        </fieldset>
    </form>
</body>
</html>
